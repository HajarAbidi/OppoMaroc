<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #c7daec;
        }

        .container {
            display: flex;
            width: 800px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Section gauche */
        .left-panel {
            width: 50%;
            background: linear-gradient(135deg, #0059a7, #0198a0);
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        .left-panel h2 {
            margin: 20px 0;
            font-size: 1.8rem;
        }

        .left-panel p {
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .btn-signin {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-signin:hover {
            background: #fff;
            color: #4facfe;
        }

        /* Section droite */
        .right-panel {
            width: 50%;
            padding: 50px 40px;
            text-align: center;
        }

        .right-panel h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .right-panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-signup {
            background-color: #4facfe;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-signup:hover {
            background-color: #00f2fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Gauche -->
        <div class="left-panel">
            <h2 id="userTitle">Bienvenue !</h2>
            <p id="userDesc">Pour rester connecté, veuillez vous identifier avec vos informations personnelles.</p>
            <a href="#" class="btn-signin">Se Connecter</a>
        </div>

        <!-- Section Droite -->
        <div class="right-panel">
            <h2>Créer un Compte</h2>
            <form action="submit_form.php" method="POST">
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn-signup">S'inscrire</button>
            </form>
            
            <p>Vous souhaitez soumettre un marché public ? <a href="soumission1.html">Cliquez ici</a></p>
        </div>
    </div>

    <script>
        // Adapter le texte selon le type d'utilisateur
        const params = new URLSearchParams(window.location.search);
        const userType = params.get('user');
        const userTitle = document.getElementById('userTitle');
        const userDesc = document.getElementById('userDesc');
    
        if (userType === 'entrepreneur') {
            userTitle.innerText = 'Bienvenue, Entrepreneur !';
            userDesc.innerText = 'Accédez à votre espace dédié pour gérer vos projets.';
        } else if (userType === 'representant') {
            userTitle.innerText = 'Bienvenue, Représentant d\'État !';
            userDesc.innerText = 'Connectez-vous pour accéder à vos outils de gestion.';
        } else if (userType === 'acheteur') {
            userTitle.innerText = 'Bienvenue, Acheteur Public !';
            userDesc.innerText = 'Gérez vos appels d\'offres et vos achats ici.';
        } else {
            userTitle.innerText = 'Bienvenue !';
            userDesc.innerText = 'Pour rester connecté, veuillez vous identifier.';
        }
    
        // Gestion de la soumission du formulaire
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire pour tester
            alert('Formulaire soumis !'); // Affiche un message d'alerte
            // Tu peux ensuite envoyer le formulaire via AJAX ou autre méthode si nécessaire
        });
    </script>
    
</body>
</html>
