<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Portail Marocain des Marchés Publics</title>
    <link rel="stylesheet" href="./connexion.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="logo-container">
            <img src="./logo.jpeg" alt="Logo du Portail" class="logo">
        </div>
        <h1>Portail Marocain des Marchés Publics</h1>
    </header>

    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#segmentation">Segmentation</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Section Connexion -->
    <section class="connexion">
        <h2>Connexion</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
            <p class="register-link">Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
        </form>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Portail Marocain des Marchés Publics. Tous droits réservés. <a href="#">Politique de confidentialité</a></p>
    </footer>
</body>
</html>
