<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn {
            background-color: #ff9800;
            color: #fff;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Connexion</h2>
        <form>
            <label for="username">Nom d'utilisateur :</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" class="btn">Se Connecter</button>
        </form>
    </div>

    <script>
        // Récupérer le paramètre user dans l'URL
        const params = new URLSearchParams(window.location.search);
        const userType = params.get('user');

        // Modifier le titre et le texte en fonction du type d'utilisateur
        const title = document.getElementById('title');
        
        if (userType === 'entrepreneur') {
            title.innerText = 'Connexion Entrepreneur';
        } else if (userType === 'acheteur') {
            title.innerText = 'Connexion Acheteur Public';
        } else if (userType === 'representant') {
            title.innerText = 'Connexion Représentant d\'État';
        }
    </script>
</body>
</html>
