<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Marchés Publics</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- En-tête --> 
    <header>
        <div class="header-content">
            <h1>Contactez OppoMaroc</h1>
            <p>Des questions ? Nous sommes là pour vous aider.</p>
        </div>
    </header>

    <!-- Section de contact -->
    <section id="contact-section" class="contact-section">
        <div class="contact-container">
            <!-- Formulaire de Contact -->
            <div class="contact-form">
                <h2>Envoyez-nous votre message</h2>
                <form id="contact-form">
                    <label for="name">Nom complet :</label>
                    <input type="text" id="name" name="name" required placeholder="Votre nom complet">

                    <label for="role">Votre rôle :</label>
                    <select id="role" name="role" required>
                        <option value="entrepreneur">Entrepreneur</option>
                        <option value="acheteur">Acheteur public</option>
                        <option value="representant">Représentant de l'État</option>
                    </select>

                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" required placeholder="Votre e-mail">

                    <label for="subject">Objet du message :</label>
                    <input type="text" id="subject" name="subject" required placeholder="Objet du message">

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Votre message ici..."></textarea>

                    <button type="submit" class="btn-submit">Envoyer</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2024 Marchés Publics Maroc. Tous droits réservés.</p>
            </div>
            <footer>
                
                <div class="footer-icons">
                    <a href="tel:+21264590730" title="Appeler"><i class="fas fa-phone-alt"></i> +212 64 59 07 30</a>
                    <a href="mailto:support@oppomaroc.ma" title="Envoyer un email"><i class="fas fa-envelope"></i> support@oppomaroc.ma</a>
                    <a href="https://www.google.com/maps?q=Fes,+Maroc" target="_blank" title="Voir sur la carte"><i class="fas fa-map-marker-alt"></i> Fes, Maroc</a>
                </div>
            </footer>
            
        </div>
    </footer>

</body>
</html>
